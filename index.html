<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Godzilla Triva Challenge</title>
    <link rel="stylesheet" href="./build/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Lora" rel="stylesheet">
</head>

<body>
    <!-- Begin main body of game display -->
    <section id="one">
        <header>
            <h1>godzilla</h1>
        </header>
        <h2>trivia challenge</h2>
    </section>
    <!-- End main body of game display -->
    <footer>
        <!-- "NEW GAME" button -->
        <div class="foot-print" id="new-game">
        </div>
        <!-- Selection for answers A B or C -->
        <div id="answer-controls">
        </div>
        <!-- "EXIT GAME" button -->
        <div class="foot-print" id="exit-game">
        </div>
    </footer>
    <script src="./build/app.bundle.js"></script>
</body>

</html>
